<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>About lists and tables</title>
  </head>
  <body>
    <h2> This is unordered list </h2>
    <ul>
      <li> Item 1 </li>
      <li> Item 2 </li>
      <li> Item 3 </li>
      <li> Item 4 </li>
        <ul>
          <li>Subitem 4.1</li>
          <li>Subitem 4.2</li>
        </ul>

    </ul>

    <h2> This is ordered list </h2>

    <ol>
      <li> Item 1</li>
      <li> Item 2</li>
      <li> Item 3</li>
      <li> Item 4</li>
    </ol>

    <h2> And tables </h2>
    <table>
      <thead>
        <th>First Name</th>
        <th>Second Name</th>
        <th>e-mail</th>
      </thead>

      <body>
        <tr>
          <td>Florence</td>
          <td>Piscius</td>
          <td>none</td>
        </tr>


    </table>
  </body>
</html>
